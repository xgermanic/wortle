<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

body {
  font-family: Trebuchet MS, Helvetica, Arial, sans-serif;
  text-align: center;
  margin: 0 auto;
  background-size: 100% 2px, 2px 100%;
      background-image: 
        linear-gradient(var(--scanline-color) 50%, transparent 50%), 
        linear-gradient(90deg, var(--scanline-color) 1px, transparent 1px);
      background-size: 100% 5px, 5px 100%;
}

h1, h2, h3 {
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
h1 {
  letter-spacing: 1pt;
  margin: 0;
  font-family: 'VT323', monospace;
  box-sizing: border-box;
  height: 75px;
  position: relative;
  text-align: center;
  padding: 0 150px;
  display: flex;
  align-items: center;
  justify-content: center;
}

h1 > p {
  margin: 0;
  line-height: 33pt;
  min-width: 400px;
}

#header-setup {
  display: none;
  padding: 5px 10px;
  justify-content: center;
  height: 32px;
}
    .weekly-winners h2 {
  text-align: center;
  font-size: 1.5rem;
  margin: 25px 0;
}
.winner-grid {
  display: grid;
  max-width:1100px;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin:0 auto;
  margin-bottom: 20px;
}
.winner-card {
  background-color: var(--bg-panel);
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 4px var(--shadow);
}
.winner-card h3 {
  margin: 0 0 5px 0;
  font-size: 0.9rem;
  color: var(--text-primary);
}
.winner-name {
  margin: 0;
  font-weight: bold;
  font-size: 1.2rem;
}
.winner-stat {
  font-size: 0.8rem;
  opacity: 0.8;
}
.back-link {
    display: inline-block;
    color: var(--text-primary);
    vertical-align: middle;
    text-decoration: none;
    font-family: 'Trebuchet MS', Helvetica, Arial, sans-serif;
    font-size: 10pt;
    letter-spacing: 1px;
    padding: 8px;
}

#scoreboard-container {
    max-width: 1200px;
    margin: 0 auto;
}

#scoreboard-container .loader {
    font-size: 1.2em;
    color: var(--text-primary);
}
    p {
        margin-bottom:0;
    }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    text-transform: lowercase;
    font-family: 'Sansita', cursive;
    position: relative;
    display: inline-block;
    letter-spacing: 1px;
  }
  h2::before {
    content: "";
    position: absolute;
    background-color: var(--correct-bg);
    height: 9px;
    width: 105%;
    left: -3%;
    bottom: -2px; 
    z-index: -1;
    opacity: 0.8;
  }
thead {
    border-bottom:2px solid var(--border-strong);
    text-align:center !important;
}
thead th:first-child {
    border-top-left-radius: 5px;
}
thead th:last-child {
    border-top-right-radius: 5px;
}
th, td {
    padding:10px;
    text-align: center;
    border-bottom: 1px solid var(--border-subtle);
}
th {
    background-color: var(--bg-panel);
    color: var(--text-primary);
    font-weight: bold;
    letter-spacing: 0.05em;
    font-size: 16pt;
}
tr {
    color: var(--text-primary);
    transition: 0.3s ease-in-out;
}
tbody tr:nth-child(even) {
    background-color: var(--bg-panel);
}
tbody tr:hover {
    background-color: var(--border-strong);
}

  tr>:nth-child(2), tr>:nth-child(1), tr>:nth-child(4),tr>:nth-child(3) {
    max-width:none;
    min-width:0;
  }
  td, th {
    border: none;
    border-style: none;
    max-width: none;
  }
  tr:first-child td:first-child { border-top-left-radius: 0; }
  tr:first-child td:last-child { border-top-right-radius: 0; }
  tr:last-child td:first-child { border-bottom-left-radius: 0; }
  tr:last-child td:last-child { border-bottom-right-radius: 0; }
  tr:first-child td { border-top-style: none; }
  tr td:first-child { border-left-style: none; }


.badge-icon {
    display: inline-block;
    margin: 0 2px;
    font-size: 1em;
    cursor: help; /* Shows a question mark cursor on hover */
}
.scoreboard-table {
    width: 100%;
    /* This is the key to making widths work predictably */
    table-layout: fixed; 
    border-collapse: collapse;
    font-size: 1em;
    font-family: 'VT323', monospace;
    letter-spacing: 1px;
    font-size: 13pt;
    margin-bottom: 50px;
}

/* Set the width for each column */
.col-rank {
    width: 8%;
    text-align: center;
}

.col-flag {
    width: 4%;
    text-align: center;
    font-size: 1.2rem;
}

.col-player {
    width: 13%; /* Reduced from 22% to make space */
}


.col-badges {
    width: 30%;
}

/* A shared class for the smaller stat columns */
.col-stats {
    width: 8%;
    text-align: center;
}
.col-trend {
    width: 5%;
    text-align: center;
}

/* You can still override a shared class for a specific column */
.col-avg-guesses {
    width: 8%;
}

/* This will truncate player names that are too long with "..." */
.col-player {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

</style>
</body>
</html>
